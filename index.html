<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>우리 가족 이야기</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gaegu&display=swap');

    body {
      font-family: 'Gaegu', cursive;
      background: #fffafc url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      margin: 0;
      color: #444;
    }
    header {
      background: #ffc9d7;
      text-align: center;
      padding: 2em;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
    }
    .intro {
      margin-top: 0.5em;
      font-size: 1.2em;
    }
    .section {
      max-width: 900px;
      margin: 2em auto;
      padding: 0 1em;
    }
    h2 {
      border-left: 5px solid #ffa3b1;
      padding-left: 0.5em;
      margin-bottom: 1em;
    }
    .album {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.2em;
    }
    .photo-card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .photo-card img {
      width: 100%;
      display: block;
    }
    .photo-card p {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(255,255,255,0.8);
      text-align: center;
      margin: 0;
      padding: 0.5em;
    }
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .lightbox:target {
      display: flex;
    }
    audio {
      display: block;
      margin: 1em auto;
    }
    iframe {
      display: block;
      margin: 1.5em auto;
      width: 100%;
      max-width: 640px;
      height: 360px;
      border: none;
      border-radius: 10px;
    }
    .qr-section {
      text-align: center;
      margin-top: 2em;
    }
    .qr-section img {
      width: 150px;
      margin-bottom: 0.5em;
    }
    footer {
      background: #ffeef2;
      text-align: center;
      padding: 2em;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>우리 가족 이야기</h1>
    <p class="intro">지음이와 해수의 알콩달콩 성장기록</p>
  </header>

  <section class="section">
    <h2>가족 소개</h2>
    <p>엄마 신영, 아빠 병근, 누나 지음이, 동생 해수! 네 식구의 따뜻한 하루하루를 기록합니다.</p>
  </section>

  <section class="section">
    <h2>성장 앨범</h2>
    <div class="album">
      <a href="#img1" class="photo-card">
        <img src="jium.jpg" alt="지음이">
        <p>지음이랑 해수</p>
      </a>
      <a href="#img2" class="photo-card">
        <img src="black.jpg" alt="해수">
        <p>지음이랑 해수2</p>
      </a>
    </div>
    <div class="album">
      <a href="#img1" class="photo-card">
        <img src="mom.jpeg" alt="엄마">
        <p>엄마도 애기</p>
      </a>
      <a href="#img2" class="photo-card">
        <img src="1.jpg" alt="지음">
        <p>지음이랑 해수2</p>
      </a>
    </div>
  </section>

  <!-- Lightbox -->
  <div id="img1" class="lightbox">
    <a href="#"><img src="지음이" alt="지음 큰 사진"></a>
  </div>
  <div id="img2" class="lightbox">
    <a href="#"><img src="해수" alt="해수 큰 사진"></a>
  </div>

  <section class="section">
    <h2>아이들을 위한 송</h2>
    <audio controls>
      <source src="song1.mp3" type="audio/mpeg">
      지원되지 않는 브라우저입니다.
    </audio>
    <audio controls>
      <source src="song2.mp3" type="audio/mpeg">
      지원되지 않는 브라우저입니다.
    </audio>
  </section>

  <section class="section">
    <h2>가족 인터뷰 영상</h2>
    <iframe src="three.mp4" title="가족 영상 인터뷰"></iframe>
    <h2>가족 인터뷰 영상</h2>
    <iframe src="two.m4v" title="가족 영상 인터뷰"></iframe>
    <h2>가족 인터뷰 영상</h2>
    <iframe src="baby.m4v" title="가족 영상 인터뷰"></iframe>
    <h2>가족 인터뷰 영상</h2>
    <iframe src="clap.m4v" title="가족 영상 인터뷰"></iframe>
  </section>

  <section class="section qr-section">
    <h2>친구들에게 공유하기</h2>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://byounggeun.github.io/robin/&size=150x150" alt="가족 앨범 QR코드">
    <p>QR코드를 스캔해 우리 가족 이야기를 친구들과 나눠보세요!</p>
  </section>

  <footer>
    © 2025 우리 가족. 사랑이 가득한 하루 되세요!
  </footer>

</body>
</html>
